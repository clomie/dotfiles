#-------------------------------------------------------------------
# Terminal
#-------------------------------------------------------------------
# xterm-256color
set -g default-terminal xterm-256color
set -g history-limit 10000

# Escキーの遅延を解消
set -s escape-time 0

#-------------------------------------------------------------------
# Copy Settings
#-------------------------------------------------------------------
if-shell 'uname -s | grep -iq darwin' "source-file ~/.tmux.conf.osx" "source-file ~/.tmux.conf.others" 

#-------------------------------------------------------------------
# bind-key
#-------------------------------------------------------------------
set -g prefix C-z
unbind C-z
 
# window
unbind C-c
unbind C-w
bind C-c new-window
bind C-w choose-window
 
unbind C-n
unbind C-p 
bind C-n next-window
bind C-p previous-window
 
# pane split
unbind -
unbind |
bind - split-window -v
bind | split-window -h

# pane rotate
bind -n C-o select-pane -t :.+

# window rotate
bind -n C-n next-window

# resize-pane
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

# copy-mode
bind C-[ copy-mode
bind C-] paste-buffer

#-------------------------------------------------------------------
# status bar
#-------------------------------------------------------------------
set -g status-position top
set -g status-interval 1
set -g status-justify centre

# left
set -g status-left-length 80
set -g status-left "tmux:[#P] k8s:#{?#{m:gke_*,#(~/bin/kube-show-context)},#[bg=red bold],}[#(~/bin/kube-show-context)]#[default]"

# right
set -g status-right-length 80
set -g status-right '#(whoami)@#h [%Y-%m-%d(%a) %H:%M]'

